    <div class="row  mb-5 pb-5">
        <div class="toolbar" role="banner">
            <p class="textTool ml-3">Suplos</p>
        </div>
    </div>
    <div class="col-6 fondo1">
        <div class="col-6">
            <input type="text" [(ngModel)]="txtFiltro"  id="txtFiltro" class="form-control spaceInputF" placeholder="¿Qué imagen estas buscando?" />
            <div class="btnFiltro">
                  <a class="btn" (click)="confirmarFiltro()" style=" cursor: pointer;  ">
                    <i>
                      <svg width="18" height="19" viewBox="0 0 18 19" fill="none"style="margin-top: 5px;" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"d="M1.15926 6.89191C1.15926 3.73095 3.73076 1.15944 6.89173 1.15944C10.0531 1.15944 12.6238 3.73095 12.6238 6.89191C12.6238 10.0529 10.0531 12.6236 6.89173 12.6236C3.73076 12.6236 1.15926 10.0529 1.15926 6.89191ZM17.5375 17.5779L11.9234 11.5958C13.0765 10.363 13.7844 8.70911 13.7844 6.89191C13.7844 3.09149 10.6929 6.10352e-05 6.89173 6.10352e-05C3.0917 6.10352e-05 -0.00012207 3.09149 -0.00012207 6.89191C-0.00012207 10.6919 3.09131 13.7845 6.89173 13.7845C8.45892 13.7845 9.90425 13.258 11.0632 12.374L16.6906 18.3709C16.8055 18.4924 16.9594 18.5549 17.1141 18.5549C17.257 18.5549 17.3981 18.5025 17.5102 18.3979C17.7442 18.1783 17.7551 17.8119 17.5375 17.5779Z" fill="#696969" />
                      </svg>
                    </i>
                  </a>
            </div>
        
        
        </div>
        <div class="col-6 mt-4">
            <span class="filtro ml-4 ">Filtro</span>
            <select [(ngModel)]="categoriSelect" id="filtros" name="filtros" class="form-control spaceInputF mt-2" (change)="filtroSelect()">
                <option value="">Seleccione una categoria</option>
                <option *ngFor="let categoriSelect of categoria" [ngValue]="categoriSelect">{{ categoriSelect }} </option>
            </select>
        </div>
    </div>
    <div class="col-4">
        <p>hola</p>
    </div>
</div>
